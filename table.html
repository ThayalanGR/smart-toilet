<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <table>
        <tbody>
            <div id="head"></div>

            <div id="data">
    
    
            </div>
        </tbody>

    </table>


    <script>

        document.addEventListener('DOMContentLoaded',function(){
            const headRef = document.getElementById("head");
            headRef.innerHTML = `
            <div>
                <th col>sno.</th>
                <th>commands</th>
                <th>sno.</th>
            </div>
            
            `;
            const dataRef = document.getElementById("data");
            function loopMe() {
                fetch('http://thayalangr/proj/display.php')
                    .then(response => response.json())
                    .then(response => {
                        console.log(response.command);
                        dataRef.innerHTML +=`
                            <div>
                                <td>${response.command[0][0]}</td>
                                <td>${response.command[0][1]}</td>
                                <td>${response.command[0][2]}</td>
                            </div>`;
                    })
                    .catch(err => console.log(err))
            }

            setInterval(loopMe, 2000);
        })


    </script>
</body>

</html>
